<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="container">

        <h2>Employment Form</h2>

        <section class="form-row">
            <label>
                First Name
                <input type="text" class="textbox1" placeholder="Jan">
            </label>
            <label>
                Last Name
                <input type="text" class="textbox1" placeholder="Kowalski">
            </label>
        </section>

        <section class="form-row">
            <label>
                E-mail
                <input type="email" class="textbox2" placeholder="jk%gmail.com">
            </label>
            <label>
                Phone
                <input type="number" class="textbox2" placeholder="505 505 505">
            </label>
            <label>
                Date of birth
                <input type="date" class="textbox2">
            </label>
        </section>

        <label>
            Gender
            <select>
                <option>M</option>
                <option>K</option>
            </select>
        </label>

        <h4>What are you looking for?</h4>
        <section class="form-row">
            <label class="box">
                <input type="radio">Software engineer</input>
            </label>
            <label class="box">
                <input type="radio">UX designer</input>
            </label>
            <label class="box">
                <input type="radio">Analytical specialist</input>
            </label>
            <label class="box">
                <input type="radio">Project manager</input>
            </label>
        </section>

        <h4>Which programming languages do you know?</h4>
        <section class="form-row">
            <label class="box">
                <input type="checkbox">Java</input>
            </label>
            <label class="box">
                <input type="checkbox">Javascript</input>
            </label>
            <label class="box">
                <input type="checkbox">C#</input>
            </label>
            <label class="box">
                <input type="checkbox">Kotlin</input>
            </label>
            <label class="box">
                <input type="checkbox">Python</input>
            </label>
            <label class="box">
                <input type="checkbox">Scala</input>
            </label>
        </section>

        Message
        <textarea></textarea>

        <section class="form-row">
            <button class="button-reset">Reset</button>
            <button type="submit" class="button-submit">Submit</button>
        </section>

    </form>
</body>

</html>
