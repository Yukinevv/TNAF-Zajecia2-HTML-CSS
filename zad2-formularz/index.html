<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz-zad2</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="post" id="container">

        <header>
            <h1>Employment Form</h1>
        </header>

        <section class="form-row">
            <div class="form-col">
                <p>First Name</p>
                <input type="text" class="textbox textbox1" placeholder="Jan" required>
            </div>
            <div class="form-col">
                <p>Last Name</p>
                <input type="text" class="textbox textbox1" placeholder="Kowalski" required>
            </div>
        </section>

        <section class="form-row">
            <div class="form-col">
                <p>E-mail</p>
                <input type="email" class="textbox textbox2" placeholder="jk%gmail.com" required>
            </div>
            <div class="form-col">
                <p>Phone</p>
                <input type="tel" class="textbox textbox2" placeholder="505-505-505"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" minlength="9" maxlength="14" required>
            </div>
            <div class="form-col">
                <p>Date of birth</p>
                <input type="date" id="date" class="textbox textbox2" required>
            </div>
        </section>

        <div class="form-col">
            <p>Gender</p>
            <select>
                <option value="" selected disabled hidden></option>
                <option value="M">M</option>
                <option value="K">K</option>
            </select>
        </div>

        <p>What are you looking for?</p>
        <section class="form-row-wrap">
            <label class="form-wrap"><input type="radio" name="job">Software engineer</input></label>
            <label class="form-wrap"><input type="radio" name="job">UX designer</input></label>
            <label class="form-wrap"><input type="radio" name="job">Analytical specialist</input></label>
            <label class="form-wrap"><input type="radio" name="job">Project manager</input></label>
        </section>

        <p>Which programming languages do you know?</p>
        <section class="form-row-wrap">
            <label class="form-wrap"><input type="checkbox">Java</input></label>
            <label class="form-wrap"><input type="checkbox">Javascript</input></label>
            <label class="form-wrap"><input type="checkbox">C#</input></label>
            <label class="form-wrap"><input type="checkbox">Kotlin</input></label>
            <label class="form-wrap"><input type="checkbox">Python</input></label>
            <label class="form-wrap"><input type="checkbox">Scala</input></label>
        </section>

        <div class="form-col">
            <p>Message</p>
            <textarea placeholder="Type your message"></textarea>
        </div>

        <section class="buttons-container">
            <button type="reset" class="button-reset">Reset</button>
            <button type="submit">Submit</button>
        </section>

    </form>

    <script>
        document.getElementById('date').max = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
    </script>
</body>

</html>
